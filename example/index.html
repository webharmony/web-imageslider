<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Image slider example</title>
  <script type="module" src="../lib/web-imageslider.js"></script>
  <style>
    web-imageslider{
      height: 500px;
    }
  </style>
</head>
<body>
  <web-imageslider time="5">
    <img src="https://images.pexels.com/photos/248797/pexels-photo-248797.jpeg?auto=compress&cs=tinysrgb&dpr=1&w=500">
    <img src="https://images.pexels.com/photos/414612/pexels-photo-414612.jpeg?auto=compress&cs=tinysrgb&dpr=1&w=500">
  </web-imageslider>
  <noscript>
    This demo need javascript enabled to run.
  </noscript>
</body>
</html>
